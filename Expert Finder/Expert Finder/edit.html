<!DOCTYPE html>
<html>

<head>
 <link href="edit.css" rel="stylesheet">
</head>

<body>
    <div nav="navbar">
        {{navbar}}
    </div>
        <div class="name_edit">
            <p1><u><b>Profile Details</b></u></p1>
            <br>
            <br>
                <label for="f_name"></label>First Name:</label>
                <input type="text" id="f_name">
            &nbsp
                <label for="l_name"></label>Last Name:</label>
                <input type="text" id="l_name">
            &nbsp
            <label for="email">Email:</label>
            <input type="text" id="email">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="text" id="password">
            &nbsp
            <label for="password">Repeat Password:</label>
            <input type="text" id="password">

        </div>
        <br>
        <main class="main">
        <div style="display: flex; width: 50%;">
            <div class="bio_edit" style="width: 30%;"> 
                <p1><u><b>Help People Find You</b></u></p1>
                <br>
                <br>
                <form action="/action_page.php">
                    {{profile picture}}
                    <br>
                    <br>
                    <input type="file" id="myFile" name="filename">
                </form>
            </div>
        <div class="bio_container" style="width: auto;">
            {{bio}}
        </div>
        </div>
        <div class="skills_edit">
            <p1><u><b>Add Skills</b></u></p1>
            <br>
            <br>
        <form action="/somepage.php">
        <label for="cars">Language:</label>
        <select id="skills" name="skills">
            <option value="python">Python</option>
            <option value="c+">C+</option>
            <option value="java">Java</option>
            <option value="js">JavaScript</option>
        </select>
        &nbsp
        <label for="experience">Experience</label>
        <select id="cars" name="cars">
            <option value="node">NodeJs</option>
            <option value="db">Database</option>
            <option value="fe">Front End</option>
            <option value="be">Back End</option>
        </select>
        <input type="submit" value="Submit">
        </form>
        <br>
        <table class="skill_tbl">
            <caption><u><b>Added Skills</b></u></caption>
            <th>Skill</th>
            <th>Experience</th>
            <th></th>
            {{#each skill}}
          <tr>
            <td>{{skill}}</td>
            <td>{{experience}}</td>
            <td><input action="sql_delete" type="submit" value="Remove"></td>
          </tr>
          {{/each}}
        </table>
        </div>
        </main>
        <div style="display: flex;">
            <form action="somepage.phppppppp">
                <label for="job_title"></label>Job Title:</label>
                <input type="text" id="job_title">
                &nbsp
                <label for="employer"></label>Employer:</label>
                <input type="text" id="employer">
                <br>
                <br>
                <label for="github"></label>Github:</label>
                <input type="text" id="f_name">
                &nbsp
                <label for="personal_site"></label>Personal Website:</label>
                <input type="text" id="personal_site">
                <br>
                <br>
                <label for="linkedin"></label>Linkedin:</label>
                <input type="text" id="linkedin">
                &nbsp
                <label for="facebook"></label>Facebook:</label>
                <input type="text" id="facebook">
                <input type="submit" value="Submit Page" style="position: absolute; right: 5%;">
            </form>
        </div>
</body>
